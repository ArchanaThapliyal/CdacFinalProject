<div class="container"  style="max-width: 500px; margin-top: 125px;">
  <br>
    <h2>Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">     
      <small class="text-danger">
        {{msg}}
      </small>
      <div class="form-group" >
        <label for="email"  >Email Id:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId" required
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #emailId='ngModel'
        [class.is-invalid]="emailId.invalid && emailId.touched"
        >
        <!--<small  class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
        <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
          <small class="text-danger" *ngIf="emailId.errors.required">Email Id is required field</small>
          <small class="text-danger" *ngIf="emailId.errors.pattern">Enter valid Email Id</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"required #password='ngModel'
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small  class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>
      </div>
      <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      </form>
    <h2><small class="float-right text-primary" (click)="gotoregistration()">New User ? Register here</small></h2>
    <br>
    <br>
    
  </div>
