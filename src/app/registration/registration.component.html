
<div class="regimg">
<div class="container" style="max-width: 500px; ">
    <h1 >User Registration</h1>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">

      <small class="text-danger">
        {{msg}}
      </small>
      <div class="form-group">
        <div class="form-group">
          <label for="email">Email Id :</label>
          <input type="email" class="form-control" placeholder="Enter email" name="emailId" [(ngModel)]="user.emailId" required
          pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #emailId='ngModel'
          [class.is-invalid]="emailId.invalid && emailId.touched"
          >
          <!--<small  class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small>-->
          <div *ngIf="emailId.errors && (emailId.invalid && emailId.touched)">
            <small class="text-danger" *ngIf="emailId.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="emailId.errors.pattern">Enter valid Email Id</small>
          </div>
        </div>
        <label for="uname">Enter Name:</label>
        <input type="text" class="form-control" placeholder="Enter name" name="custName" [(ngModel)]="user.custName"required #custName='ngModel'
        [class.is-invalid]="custName.invalid && custName.touched"
        >
        <small  class="text-danger" [class.d-none]="custName.valid || custName.untouched">Username is required field</small>
      </div>
     
      <div class="form-group">
        <label for="uname">Enter Location:</label>
        <input type="text" class="form-control" placeholder="Enter location" name="location" [(ngModel)]="user.location"required #location='ngModel'
        [class.is-invalid]="location.invalid && location.touched"
        >
        <small  class="text-danger" [class.d-none]="location.valid || location.untouched">Location is required field</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password"required #password='ngModel'
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small  class="text-danger" [class.d-none]="password.valid || password.untouched">password is required field</small>
      </div>

      <div class="form-group">
        <label for="mobilenumber">Mobile Number:</label>
        <input type="number" class="form-control" placeholder="Enter mobile number" name="phoneNumber" [(ngModel)]="user.phoneNumber"required #phoneNumber='ngModel'
        [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched"
        >
        <small  class="text-danger" [class.d-none]="phoneNumber.valid || phoneNumber.untouched">Mobile Number is required field</small>
      </div>
      
      

      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info" > Register</button> 
      
      <br>
      <br>
      
    </form>
    </div>
  </div>
